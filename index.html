<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- Sección header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<!--<button type="button" id="hide">Hide</button>
					<button type="button" id="show">Show</button>-->
				<img src= "assets/img/twitter.jpeg" alt="twitter">
        </div>
			</div>
		</div>
	</header>

	<!-- Sección textarea, botón y contenedor mensajes -->
	<section class="center">
		<div class="container">
			<div class="row">
				<div class="col-12">
          <div class="col-12">
            <!--asignando un máximo de 140 caracteres-->
            <textarea class="txt" onKeyDown="contar()" onKeyUp="contar()" maxlength="140" id="comment" placeholder="Añade un comentario..."></textarea>
            </br>
            <label>Caracteres restantes:</label> 
            <input disabled size="3" value="140" id="contador"> 
                  </div>
        </div>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="submit" id="btn"><i  aria-hidden="true"></i> Twittear</button>
				</div>
			</div>
			<!-- contenedor comentarios -->
			<div class="row">
				<div class="col-12" id="cont"></div>
			</div>
		</div>
	</section>

	<!-- Script Files -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
